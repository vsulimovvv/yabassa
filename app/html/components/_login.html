<section class="registration">
  <div class="container">
    <div class="registration__wrapper">
      <div class="registration__top">
        <h1 class="registration__title section-title">Войти</h1>
        <a class="registration__link" href="registration.html">Регистрация</a>
      </div>

      <form class="registration__form form-registration">
        <div class="form-registration__group">
          <label class="form-registration__label">E-mail или телефон</label>
          <input
            class="form-registration__input"
            type="text"
            placeholder="Введите Ваш e-mail или телефон"
          />
        </div>
        <div class="form-registration__group">
          <label class="form-registration__label">Пароль</label>
          <div class="form-registration__input-wrap form-wrap">
            <input
              class="form-registration__input input-pas"
              type="password"
              placeholder="Введите пароль"
            />
            <button class="btn-change-password" type="button">
              <svg
                width="22"
                height="16"
                viewBox="0 0 22 16"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M11 0.5C6 0.5 1.73 3.61 0 8C1.73 12.39 6 15.5 11 15.5C16 15.5 20.27 12.39 22 8C20.27 3.61 16 0.5 11 0.5ZM11 13C8.24 13 6 10.76 6 8C6 5.24 8.24 3 11 3C13.76 3 16 5.24 16 8C16 10.76 13.76 13 11 13ZM11 5C9.34 5 8 6.34 8 8C8 9.66 9.34 11 11 11C12.66 11 14 9.66 14 8C14 6.34 12.66 5 11 5Z"
                  fill="currentColor"
                />
              </svg>
            </button>
          </div>
        </div>

        <div class="form-registration__actions">
          <label class="checkbox">
            <input class="checkbox__input" type="checkbox" required />
            <span class="checkbox__box"></span>
            <span class="checkbox__text"> Оставаться в системе </span>
          </label>

          <a class="form-registration__forgot" href="#">Забыли пароль?</a>
        </div>

        <p class="form-registration__text">
          Осуществляя регистрацию на сайте вы принимаете условия
          <a href="#">пользовательского соглашения</a> и
          <a href="#">политики конфиденциальности</a>.
        </p>

        <button class="form-registration__btn btn" type="submit">
          Зарегистрироваться
        </button>
      </form>

      <div class="registration__socials-reg socials-reg">
        <span class="socials-reg__name">Войти с помощью</span>
        <ul class="socials-reg__list">
          <li class="socials-reg__item">
            <a class="socials-reg__link" href="#">
              <picture>
                <source srcset="img/socials-reg/vk.webp" type="image/webp" />
                <img src="img/socials-reg/vk.png" alt="img" />
              </picture>
            </a>
          </li>
          <li class="socials-reg__item">
            <a class="socials-reg__link" href="#">
              <picture>
                <source srcset="img/socials-reg/ok.webp" type="image/webp" />
                <img src="img/socials-reg/ok.png" alt="img" />
              </picture>
            </a>
          </li>
          <li class="socials-reg__item">
            <a class="socials-reg__link" href="#">
              <picture>
                <source
                  srcset="img/socials-reg/yandex.webp"
                  type="image/webp"
                />
                <img src="img/socials-reg/yandex.png" alt="img" />
              </picture>
            </a>
          </li>
          <li class="socials-reg__item">
            <a class="socials-reg__link" href="#">
              <picture>
                <source
                  srcset="img/socials-reg/google.webp"
                  type="image/webp"
                />
                <img src="img/socials-reg/google.png" alt="img" />
              </picture>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
